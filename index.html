<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main>
      <div class="containerFylo">
        <div class="Fylo">
          <img src="/images/logo.svg" alt="logo picture" srcset="" />
        </div>

        <img src="/images/icon-document.svg" alt="image of document" />
        <img src="/images/icon-folder.svg" alt="Image of folder" />
        <img src="images/icon-upload.svg" alt="Upload Image" />
      </div>

      <div class="containerData">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="container">
          <div class="innerContainer">
            <div class="dot"></div>
          </div>
        </div>
        <p>0 GB <span>1000GB</span></p>

        <div class="notification">185 <span>GB LEFT</span></div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adetola</a>.
    </footer>
  </body>
</html>
